<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#f0f9f5" />
  
  <!-- 360Â° Circular Path -->
  <path d="M100,10 a90,90 0 0 1 0,180 a90,90 0 0 1 0,-180" 
        fill="none" 
        stroke="url(#gradient)" 
        stroke-width="12" 
        stroke-linecap="round" />
  
  <!-- 360 Text -->
  <text x="100" y="100" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        text-anchor="middle" 
        dominant-baseline="middle"
        fill="url(#textGradient)">
    360
  </text>
  
  <!-- Rotational Elements -->
  <g transform="rotate(0 100 100)">
    <circle cx="145" cy="100" r="8" fill="#38b2ac" />
  </g>
  <g transform="rotate(120 100 100)">
    <circle cx="145" cy="100" r="8" fill="#319795" />
  </g>
  <g transform="rotate(240 100 100)">
    <circle cx="145" cy="100" r="8" fill="#2c7a7b" />
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38b2ac" />
      <stop offset="50%" stop-color="#319795" />
      <stop offset="100%" stop-color="#2c7a7b" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2b6cb0" />
      <stop offset="50%" stop-color="#3182ce" />
      <stop offset="100%" stop-color="#4299e1" />
    </linearGradient>
  </defs>
</svg>